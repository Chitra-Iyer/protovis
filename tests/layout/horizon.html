<html>
  <head>
    <title>Horizon</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(101).map(function(d) {
    return Math.sin(d / 3) + Math.sin(d / 6);
  });

var w = 300,
    h = 35,
    x = pv.Scale.linear(data, pv.index).range(0, w).by(pv.index),
    y = pv.Scale.linear(data).range(-h, h);

var horizon = pv.Layout.horizon()
    .bands(1)
    .mode("offset");

var vis = new pv.Panel()
    .width(w)
    .height(h / horizon.bands());

vis.add(pv.Panel)
    .extend(horizon.band)
  .add(pv.Area)
    .extend(horizon)
    .data(data)
    .left(x)
    .height(y);

vis.render();

    </script>
  </body>
</html>

<html>
  <head>
    <title>Flare Circle</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(800)
    .height(800)
    .top(120)
    .left(100)
    .bottom(100)
    .right(120);

var tree = pv.Layout.circle(flare)
    .sort(function(a, b) pv.naturalOrder(a.nodeName, b.nodeName));

vis.add(pv.Panel)
    .data(tree.links)
  .add(pv.Line)
    .extend(tree.link);

vis.add(pv.Dot)
    .extend(tree.node)
  .add(pv.Label)
    .extend(tree.label);

vis.render();

    </script>
  </body>
</html>

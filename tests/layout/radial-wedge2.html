<html>
  <head>
    <title>Flare Radial</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(800)
    .height(800)
    .top(100)
    .left(100)
    .bottom(100)
    .right(100);

var tree = pv.Layout.radial(flare)
    .sort(function(a, b) b.size - a.size)
    .size(Number);

vis.add(pv.Wedge)
    .extend(tree.wedge)
  .anchor("center").add(pv.Label)
    .visible(function(d) d.nodeName && (d.angle > .03))
    .text(function(d) d.nodeName);

vis.render();

    </script>
  </body>
</html>

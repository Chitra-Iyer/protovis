<html>
  <head>
    <title>Flare Radial</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(800)
    .height(800)
    .top(100)
    .left(100)
    .bottom(100)
    .right(100);

var tree = pv.Layout.partition(flare)
    .size(Number)
    .sort(function(a, b) b.size - a.size)
    .orient("radial");

vis.add(pv.Wedge)
    .extend(tree.fill)
    .title(function(d) d.nodeName || "flare")
  .anchor("center").add(pv.Label)
    .visible(function(d) d.size > 8000)
    .text(function(d) d.nodeName || "flare");

vis.render();

    </script>
  </body>
</html>

<html>
  <head>
    <title>Flare Dendrogram</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(600)
    .height(2200)
    .left(10)
    .right(60)
    .top(10)
    .bottom(10);

var tree = pv.Layout.dendrogram(flare)
    .sort(function(a, b) a.nodeName - b.nodeName)
    .orient("left");

vis.add(pv.Bar)
    .extend(tree.fill)
  .anchor("center").add(pv.Label)
    .text(function(n) n.parentNode ? n.nodeName : "flare");

vis.render();

    </script>
  </body>
</html>

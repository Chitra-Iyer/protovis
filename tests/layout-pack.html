<html>
  <head>
    <title>Flare Pack</title>
    <script type="text/javascript" src="../protovis-d3.2.js"></script>
    <script type="text/javascript" src="flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(800)
    .height(800)
    .top(2)
    .left(2)
    .right(2)
    .bottom(2);

vis.add(pv.Dot)
    .extend(pv.Layout.pack(flare).size(Number))
    .fillStyle(function(n) n.childNodes ? "rgba(31, 119, 180, .25)" : "#ff7f0e")
    .title(function t(n) n.parentNode ? (t(n.parentNode) + "." + n.nodeName) : "flare");

vis.render();

    </script>
  </body>
</html>

<html>
  <head>
    <title>Area Chart</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(0, 10, .1).map(function(x) {
    return {x: x, y: Math.sin(x) + Math.random() * .5 + 2};
  });

var i = -1, // mouseover index
    w = 400,
    h = 200,
    x = pv.Scale.linear(0, 9.9).range(0, w),
    y = pv.Scale.linear(0, 4).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(19.5)
    .events("all")
    .event("mousemove", pv.Behavior.point(Infinity).collapse("y"));

var area = vis.add(pv.Area)
    .data(data)
    .left(function(d) x(d.x))
    .height(function(d) y(d.y))
    .bottom(0)
    .fillStyle("rgba(31,119,180,.6)")
    .event("point", function() (i = this.index, this.parent))
    .event("unpoint", function() (i = -1, this.parent));

var line = area.anchor("top").add(pv.Line)
    .lineWidth(3);

var dot = area.anchor("top")
    .antialias(false)
    .visible(function() i == this.index)
    .strokeStyle("#d62728");

dot.add(pv.Rule).left(null).right(null);
dot.add(pv.Rule).top(null).bottom(null);

vis.add(pv.Rule)
    .data(x.ticks())
    .left(x)
    .strokeStyle("rgba(128,128,128,.1)")
  .anchor("bottom").add(pv.Label)
    .text(x.tickFormat);

vis.add(pv.Rule)
    .data(y.ticks(5))
    .bottom(y)
    .strokeStyle(function(d) d ? "rgba(128,128,128,.2)" : "#000")
  .anchor("left").add(pv.Label)
    .visible(pv.identity)
    .text(y.tickFormat);

vis.render();

    </script>
  </body>
</html>

    <script type="text/javascript+protovis">
var vis = new pv.Panel().width(150).height(150);

vis.add(pv.Bar)
  .data([1, 1.2, 1.7, 1.5, .7])
  .bottom(0)
  .width(20)
  .height(function(d) d * 80)
  .left(function() this.index * 25)
  .anchor("top").add(pv.Label)
    .textAlign("right")
    .textAngle(-Math.PI / 2);

    <style>v\:*{behavior:url(#default#VML);}</style>
    <span style="width:150;height:150;overflow:hidden;position:relative;">
      <v:group style="width:150;height:150;position:absolute;" coordsize="150,150">
        <v:shape style="width:100%;height:100%;" path="M-150,-150L150,150E" stroked="t">
          <v:stroke color="black"/>
        </v:shape>
        <v:shape style="width:100%;height:100%;" path="M-150,-150L150,150E" stroked="f">
          <v:path textpathok="t"/>
          <v:fill color="black"/>
          <v:textpath on="t"  style="line-height:10;v-text-align:right;font:10px sans-serif;" string="VML"/>
        </v:shape>
      </v:group>
    </span>

<html>
  <head>
    <title>Les Miserables Force Directed Layout</title>
    <link type="text/css" rel="stylesheet" href="ex.css?3.2"/>
    <script type="text/javascript" src="../protovis-r3.2.js"></script>
    <script type="text/javascript" src="miserables.js"></script>
    <style type="text/css">
        #fig {
            width: 700px;
            height: 700px;
        }
    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

      var color = pv.Colors.category19().by(function(d) d.group),
          w = 700,
          h = 700;

      var vis = new pv.Panel()
          .width(w)
          .height(h)
          .fillStyle("white")
          .event("mousedown", pv.Behavior.pan())
          .event("mousewheel", pv.Behavior.zoom());

      var layout = vis.add(pv.Layout.Force)
          .nodes(miserables.nodes)
          .links(miserables.links)
          .springConstant(.5)
          .chargeConstant(-2000);

      layout.link.add(pv.Line);

      layout.node.add(pv.Dot)
          .size(function(d) (d.linkDegree + 4) * Math.pow(this.scale, -1.5))
          .fillStyle(function(d) d.fix ? "brown" : color(d))
          .strokeStyle(function() this.fillStyle().darker())
          .title(function(d) d.nodeName)
          .event("mousedown", pv.Behavior.drag())
          .event("drag", layout);

      vis.render();

    </script>
  </div></div></body>
</html>

<html>
  <head>
    <title>Tufte-Style Charts</title>
    <script src="../protovis-r3.1.0.js" type="text/javascript"></script>
    <script src="../protovis-chart.js" type="text/javascript"></script>
    <style type="text/css">
      body {
        margin: 1em;
        font: 14px gill sans;
        background: #eee;
      }
      svg {
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: solid 10px #ddd;
      }
      h1 {
        font-weight: normal;
      }
      h2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Tufte-Style Charts</h1>

    Adapted from Edward Tufte. <i>The Visual Display of Quantitative
    Information</i>. Graphics Press, 1983.
    <p>

    <script type="text/javascript">

<!--     var data = [[86, 80], [56, 50], [10, 15], [12, 20], [8, 10]]; -->

    // Box-Muller method for generating a normally distributed random sample
    var rand = pv.range(100).map(function() {
      var u = Math.sqrt(-2 * Math.log(Math.random()));
      var v = 2 * Math.PI * Math.random();
      return [u * Math.cos(v) + Math.PI, u * Math.sin(v) + Math.PI];
    });

    </script>

    <h2>Column</h2>
    <script type="text/javascript+protovis">

      var data = [86, 56, 10, 12, 8];

      new pv.TufteColumnChart()
          .data(data)
          .width(288)
          .height(480)
          .yMax(100)
          .render();
    </script>

    <h2>Column</h2>
    <script type="text/javascript+protovis">

      var data = [69, 20, 28, 5, 16];

      new pv.TufteColumnChart()
          .data(data)
          .width(288)
          .height(480)
          .yMax(100)
          .render();

    </script>

    <h2>Column</h2>
    <script type="text/javascript+protovis">

      var data = [76, 10, 46, 9, 11];

      new pv.TufteColumnChart()
          .data(data)
          .width(288)
          .height(480)
          .yMax(100)
          .render();

    </script>

    <h2>Column</h2>
    <script type="text/javascript+protovis">

      var data = [73, 29, 10, 25, 9];

      new pv.TufteColumnChart()
          .data(data)
          .width(288)
          .height(480)
          .yMax(100)
          .render();

    </script>

    <h2>Standard Bivariate Scatterplot</h2>
    <script type="text/javascript+protovis">

      new pv.TufteScatterChart()
          .data(rand)
          .width(640)
          .height(480)
          .render();

    </script>


    <h2>Range-Frame</h2>
    <script type="text/javascript+protovis">

      new pv.TufteScatterChart()
          .data(rand)
          .width(640)
          .height(480)
          .frame("range")
          .render();

    </script>

    <h2>Range-Frame with Ticks</h2>
    <script type="text/javascript+protovis">

      new pv.TufteScatterChart()
          .data(rand)
          .width(640)
          .height(480)
          .frame("rangeTick")
          .render();

    </script>

    <h2>Dot-Dash Plot</h2>
    <script type="text/javascript+protovis">

      new pv.TufteScatterChart()
          .data(rand)
          .width(640)
          .height(480)
          .frame("dotDash")
          .render();

    </script>
  </body>
</html>

<html>
  <head>
    <title>Image</title>
    <script type="text/javascript" src="../protovis-r3.1.0.js"></script>
    <style type="text/css">
      table {
        width: 100%;
        height: 100%;
        vertical-align: middle;
      }
      .canvas {
        width: 200px;
        height: 200px;
        margin: auto;
        padding: 10px;
        border: solid 10px #ccc;
      }
    </style>
  </head>
  <body>
    <table><tr><td><div class="canvas">
  <script type="text/javascript+protovis">

new pv.Panel().width(200).height(200)
  .add(pv.Image)
    .url("stanford.png")
    .cursor("pointer")
    .fillStyle("lightblue")
    .title("title")
    .event("mouseover", function() this.strokeStyle("#96001A"))
    .event("mouseout", function() this.strokeStyle(null))
    .top(5).left(5).bottom(5).right(5)
    .lineWidth(2)
  .root.render();

      </script>
    </div></td></tr></table>
  </body>
</html>

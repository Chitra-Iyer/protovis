<html>
  <head>
    <title>Spiral</title>
    <script type="text/javascript" src="../protovis-r3.2.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">
      new pv.Panel()
          .width(600).height(600)
        .add(pv.Dot)
          .data(pv.range(0, 2 * Math.PI, .1))
          .left(function(d) 200 * Math.cos(d) + 300)
          .top(function(d) 200 * Math.sin(d) + 300)
          .size(function(d) 600 * Math.sqrt(d))
          .fillStyle("rgba(0, 0, 255, .1)")
          .strokeStyle("none")
        .root.render();
    </script>
  </body>
</html>

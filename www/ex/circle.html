<html>
  <head>
    <script type="text/javascript" src="../protovis-r3.1.0.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">
      var w = 10, vis = new pv.Panel()
          .width(480)
          .height(480)
        .add(pv.Dot)
          .data(pv.range(2))
          .shape("circle")
          .size(2000)
          .left(240)
          .bottom(function() this.index * 120 + 120)
          .lineWidth(function() !this.index ? (w += 0.5) : 10)
          .strokeStyle("rgba(128,128,255,.4)")
          .fillStyle("rgba(128,255,128,.4)")
        .root;
      setInterval(function() vis.render(), 50);
    </script>
  </body>
</html>

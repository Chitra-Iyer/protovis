<html>
  <head>
    <title>Panel</title>
    <script src="../protovis-r3.1.0.js" type="text/javascript"></script>
    <style type="text/css">
      body {
        margin: 1em;
        font: 14px gill sans;
        background: #eee;
      }
      svg {
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: solid 10px #ddd;
      }
      h1 {
        font-weight: normal;
      }
      h2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Panels</h1>

    A simple example showing fill and stroke via panels.
    <p>

    <h2>A Blue Panel</h2>
    <script type="text/javascript+protovis">
      new pv.Panel()
          .width(480)
          .height(480)
          .lineWidth(4)
          .strokeStyle("lightblue")
          .fillStyle("lightcoral")
        .add(pv.Panel)
          .left(40)
          .top(100)
          .right(40)
          .bottom(100)
          .lineWidth(20)
          .fillStyle("hsla(240, 50%, 50%, .5)")
          .strokeStyle("hsla(200, 50%, 50%, .5)")
        .root.add(pv.Panel)
          .left(100)
          .top(40)
          .right(100)
          .bottom(40)
          .lineWidth(20)
          .fillStyle("hsla(240, 50%, 50%, .5)")
          .strokeStyle("hsla(200, 50%, 50%, .5)")
          .cursor("pointer")
        .root.render();
    </script>

  </body>
</html>

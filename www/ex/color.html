    <title>Colors</title>
    <script src="../protovis-r3.1.0.js" type="text/javascript"></script>
    <style type="text/css">
      body {
        margin: 1em;
        font: 14px gill sans;
        background: #eee;
      }
      svg {
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: solid 10px #ddd;
      }
      h1 {
        font-weight: normal;
      }
      h2 {
        display: none;
      }
    </style>

  <body>
    <h1>Colors</h1>

    Each of these examples should display as a solid color with a ten-pixel gray border.
    <p>

    <h2>#rgb</h2>
    <style type="text/css">
      #rgb > svg { background-color: #3c9; }
    </style>
    <span id="rgb"></span>
    <script type="text/javascript+protovis">
      new pv.Panel().canvas("rgb")
          .width(480)
          .height(400)
        .add(pv.Bar)
          .data(pv.range(.1, 1, .2))
          .bottom(0)
          .left(function() this.index * 100)
          .width(80)
          .height(function(d) 400 * d)
          .fillStyle("#3c9")
        .root.render();
    </script>

<html>
  <head>
    <script type="text/javascript" src="../protovis-r3.2.js"></script>
    <script type="text/javascript" src="driving.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var w = 1151,
    h = 1145,
    m = null,
    year = 1956,
    x = pv.Scale.linear(3380, 10320).range(0, w),
    y = pv.Scale.linear(0.41, 3.42).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(20);

vis.add(pv.Rule)
    .data(y.ticks())
    .bottom(y)
    .strokeStyle("#ccc")
  .anchor("left").add(pv.Label)
    .font("bold 12px sans-serif")
    .textMargin(6)
    .textAlign("left")
    .textBaseline("bottom")
    .text(function(d) "$" + d.toFixed(2));

vis.add(pv.Rule)
    .data(x.ticks())
    .left(x)
    .strokeStyle("#ccc")
  .anchor("top").add(pv.Label)
    .font("bold 12px sans-serif")
    .textMargin(6)
    .textAlign("left")
    .textBaseline("top")
    .text(function(d) pv.Format.number()(d) + " mi");

vis.add(pv.Line)
    .data(driving)
    .interpolate("cardinal")
    .lineWidth(4)
    .strokeStyle("black")
    .left(function(d) x(d.miles))
    .bottom(function(d) y(d.gas))
  .add(pv.Dot)
    .lineWidth(1)
    .fillStyle("white")
  .anchor(function(d) d.side).add(pv.Label)
    .text(function(d) d.year);

vis.render();

    </script>
  </body>
</html>

<html>
  <head>
    <title>Flare Sunburst</title>
    <link rel="stylesheet" type="text/css" href="ex.css"/>
    <script type="text/javascript" src="../protovis-r3.2.js"></script>
    <script type="text/javascript" src="flare.js"></script>
    <style type="text/css">
      body {
        background: #222;
        color: #eee;
      }
      #fig {
        width: 924px;
        height: 924px;
      }
    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

      /* The sunburst layout. */
      var sunburst = pv.Layout.sunburst(flare).root("flare")
          .size(function(n) isNaN(n) ? NaN : 1);

      /* The root panel. */
      var vis = new pv.Panel()
          .width(924)
          .height(924);

      /* Add an invisible wedge with dot and label using the layout. */
      vis.add(pv.Wedge)
          .extend(sunburst)
          .fillStyle(null)
          .visible(function(n) !n.children)
          .innerRadius(function(n) (n.depth + 5) * 39)
          .outerRadius(function(n) (n.depth + 6) * 39)
        .anchor("inner").add(pv.Dot)
          .strokeStyle(null)
          .fillStyle(pv.Colors.category19()
              .by(function(n) n.children ? n.keys : n.keys.slice(0, -1)))
        .proto.add(pv.Label)
          .textMargin(8)
          .textStyle("#eee")
          .text(function(n) n.keys[n.keys.length - 1]);

      vis.render();

    </script>
  </div></div></body>
</html>

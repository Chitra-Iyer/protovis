<html>
  <head>
    <script type="text/javascript" src="../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">
      var vis = new pv.Panel()
          .width(480)
          .height(480);

      vis.add(pv.Panel)
          .data(pv.range(10, 100, 10))
          .left(function(d) d)
          .top(function(d) d)
          .fillStyle(function(d) "rgba(" + d + ", 0, 0, .5)");

      vis.render();
    </script>
  </body>
</html>

<html>
  <head>
    <title>Iris Flowers</title>
    <link type="text/css" rel="stylesheet" href="ex.css?3.1"/>
    <script type="text/javascript" src="../protovis-r3.2.js"></script>
    <script type="text/javascript" src="flowers.js"></script>
    <style type="text/css">
      #fig {
        width: 680px;
        height: 705px;
      }
    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

      /* Size parameters. */
      var size = 150, padding = 20;

      /* Scales for color and position. */
      var color = pv.colors(
              "rgba(50%, 0%, 0%, .5)",
              "rgba(0%, 50%, 0%, .5)",
              "rgba(0%, 0%, 50%, .5)");
          position = pv.dict(traits, function(t)
              pv.Scale.linear(flowers, function(d) d[t])
              .range(0, size));

      /* Interaction state. */
      var s;

      /* Root panel. */
      var vis = new pv.Panel()
          .width((size + padding) * traits.length)
          .height((size + padding) * traits.length + padding)
          .left(.5)
          .top(5.5);

      /* One cell per trait pair. */
      var cell = vis.add(pv.Panel)
          .data(traits)
          .top(function() this.index * (size + padding) + padding / 2)
          .height(size)
        .add(pv.Panel)
          .data(function(y) traits.map(function(x) { return {px:x, py:y}; }))
          .left(function() this.index * (size + padding) + padding / 2)
          .width(size);

      /* Framed dot plots not along the diagonal. */
      var plot = cell.add(pv.Panel)
          .visible(function(t) t.px != t.py)
          .strokeStyle("#aaa");

      /* X-axis ticks. */
      var xtick = plot.add(pv.Rule)
          .data(function(t) position[t.px].ticks().filter(function(x) !(x % 1)))
          .left(function(d, t) position[t.px](d))
          .strokeStyle("#eee")
          .textMargin(5);

      /* Bottom and top labels. */
      xtick.anchor("bottom").add(pv.Label)
          .visible(function() (cell.parent.index == traits.length - 1) && !(cell.index % 2));
      xtick.anchor("top").add(pv.Label)
          .visible(function() (cell.parent.index == 0) && (cell.index % 2));

      /* Y-axis ticks. */
      var ytick = plot.add(pv.Rule)
          .data(function(t) position[t.py].ticks().filter(function(x) !(x % 1)))
          .bottom(function(d, t) position[t.py](d))
          .strokeStyle("#eee")
          .textMargin(5);

      /* Left and right labels. */
      ytick.anchor("left").add(pv.Label)
          .visible(function() (cell.index == 0) && (cell.parent.index % 2));
      ytick.anchor("right").add(pv.Label)
          .visible(function() (cell.index == traits.length - 1) && !(cell.parent.index % 2));

      /* Frame and dot plot. */
      plot.add(pv.Dot)
          .data(flowers)
          .left(function(d, t) position[t.px](d[t.px]))
          .bottom(function(d, t) position[t.py](d[t.py]))
          .size(8)
          .strokeStyle(null)
          .fillStyle(function(d) s
              && ((d[s.px] < s.x1) || (d[s.px] > s.x2)
              || (d[s.py] < s.y1) || (d[s.py] > s.y2))
              ? "#ccc" : color(d.species));

      /* Labels along the diagonal. */
      cell.anchor("center").add(pv.Label)
          .visible(function(t) t.px == t.py)
          .font("bold 14px sans-serif")
          .text(function(t) t.px.replace(/([WL])/, " $1").toLowerCase());

      /* Legend. */
      vis.add(pv.Dot)
          .data(species)
          .bottom(5)
          .left(function() 15 + this.index * 65)
          .size(8)
          .strokeStyle(null)
          .fillStyle(color)
        .anchor("right").add(pv.Label);

       /* Interaction: update selection. */
       function update(d, t) {
         if (!d.dx && !d.dy) {
           s = null;
         } else {
           s = d;
           s.px = t.px;
           s.py = t.py;
           s.x1 = position[t.px].invert(d.x);
           s.x2 = position[t.px].invert(d.x + d.dx);
           s.y1 = position[t.py].invert(size - d.y - d.dy);
           s.y2 = position[t.py].invert(size - d.y);
         }
         vis.render();
       }

       /* Interaction: new selection and display and drag selection */
       plot.add(pv.Panel)
          .data([{x:20, y:20, dx:100, dy:100}])
          .fillStyle("rgba(0,0,0,.001)")
          .cursor("crosshair")
          .events("all")
          .event("mousedown", pv.Behavior.select())
          .event("select", update)
          .event("selectend", update)
        .add(pv.Bar)
          .visible(function(d, k, t) s && s.px == t.px && s.py == t.py)
          .left(function(d) d.x)
          .top(function(d) d.y)
          .width(function(d) d.dx)
          .height(function(d) d.dy)
          .fillStyle("rgba(0,0,0,.2)")
          .strokeStyle("white")
          .cursor("move")
          .event("mousedown", pv.Behavior.drag())
          .event("drag", update);

      vis.render();

    </script>
  </div></div></body>
</html>

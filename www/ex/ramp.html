<html>
  <head>
    <title>Color Ramps</title>
    <script src="../protovis-r3.1.0.js" type="text/javascript"></script>
    <style type="text/css">
      body {
        margin: 1em;
        font: 14px gill sans;
        background: #eee;
      }
      svg {
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: solid 10px #ddd;
      }
      h1 {
        font-weight: normal;
      }
      h2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Color Ramps</h1>

    A simple mechanism for quantitative color encoding.
    <p>

    <h2>Default Ramp</h2>
    <script type="text/javascript+protovis">
      new pv.Panel()
          .width(480)
          .height(400)
        .add(pv.Bar)
          .data(pv.range(.1, 1, .2))
          .bottom(0)
          .left(function() this.index * 100)
          .width(80)
          .height(function(d) 400 * d)
          .fillStyle(pv.Scale.linear().range("rgb(100%, 50, 0)", "transparent"))
        .root.render();
    </script>

    <h2>Custom Ramp</h2>
    <script type="text/javascript+protovis">
      new pv.Panel()
          .width(480)
          .height(400)
        .add(pv.Bar)
          .data(pv.range(.1, 1, .2))
          .bottom(0)
          .left(function() this.index * 100)
          .width(80)
          .height(function(d) 400 * d)
          .fillStyle(pv.Scale.linear().range("rgb(50, 100%, 0)", "transparent").by(function(d) 1 - d))
        .root.render();
    </script>

    <h2>"Manual" Ramp</h2>
    <script type="text/javascript+protovis">
      new pv.Panel()
          .width(480)
          .height(400)
        .add(pv.Bar)
          .data(pv.range(.1, 1, .2))
          .bottom(0)
          .left(function() this.index * 100)
          .width(80)
          .height(function(d) 400 * d)
          .fillStyle(pv.Scale.linear().range("rgb(100%, 0, 50)", "transparent"))
        .root.render();
    </script>
  </body>
</html>

<html>
  <head>
    <title>Flare Tree</title>
    <script type="text/javascript" src="../protovis-d3.2.0.js"></script>
    <script type="text/javascript" src="flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(400)
    .height(2300)
    .bottom(540);

var tree = pv.Layout.tree(flare)
    .orient("left");

vis.add(pv.Panel)
    .data(tree.links)
  .add(pv.Line)
    .extend(tree.link);

vis.add(pv.Dot)
    .extend(tree.node)
  .anchor(function(n) n.childNodes ? "left" : "right").add(pv.Label)
    .text(function(n) n.parentNode ? n.nodeName : "flare");

vis.render();

    </script>
  </body>
</html>

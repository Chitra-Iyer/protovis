<html>
  <head>
    <script type="text/javascript" src="../protovis-r3.1.0.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">
      new pv.Panel()
          .width(480)
          .height(480)
          .top(10)
          .bottom(10)
          .left(10)
          .right(10)
          .fillStyle("orange")
          .strokeStyle("rgba(0, 0, 0, .6)")
          .lineWidth(20)
          .cursor("pointer")
          .title("panel")
        .add(pv.Bar)
          .top(0)
          .bottom(0)
          .left(20)
          .right(20)
          .fillStyle("brown")
        .root.render();
    </script>
  </body>
</html>

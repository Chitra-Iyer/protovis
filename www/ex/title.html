<html>
  <head>
    <title>Title Tooltips</title>
    <script src="../protovis-r3.1.0.js" type="text/javascript"></script>
    <script src="../protovis-chart.js" type="text/javascript"></script>
    <style type="text/css">
      body {
        margin: 1em;
        font: 14px gill sans;
        background: #eee;
      }
      svg {
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: solid 10px #ddd;
      }
      h1 {
        font-weight: normal;
      }
      h2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Title Tooltips</h1>

    A simple example showing tooltips via the title property.
    <p>

    <h2>A Column Chart</h2>
    <script type="text/javascript+protovis">

      var data = [
        [86, 56, 10, 12, 8],
        [69, 20, 28, 5, 16],
        [76, 10, 46, 9, 11],
      ];

      new pv.RColumnChart()
          .data(data)
          .width(640)
          .height(480)
        .root.bar
          .title(function(d) d + "%")
        .root.render();

    </script>

  </body>
</html>

<html>
  <head>
    <title>Flare Treemap</title>
    <script type="text/javascript" src="../protovis-r3.2.js"></script>
    <script type="text/javascript" src="flare.js"></script>
    <link rel="stylesheet" type="text/css" href="ex.css"/>
    <style type="text/css">
      body {
        background: #222;
        color: #eee;
      }
      #fig {
        width: 860px;
      }
      #footer {
        font: 24pt helvetica neue;
        color: #666;
      }
      input {
        font: 24pt helvetica neue;
        color: #eee;
        background: none;
        border: none;
        outline: 0;
      }
      #title {
        text-align: right;
      }
    </style>
  </head>
  <body><div id="center"><div id="fig">
    <div id="title"></div>
    <script type="text/javascript+protovis">

      /* Regular expression for text matching. */
      var re = "";

      /* Color scale. */
      var color = pv.Colors.category19().by(function(n) n.keys.slice(0, -1));

      /* Root panel. */
      var vis = new pv.Panel()
          .width(860)
          .height(668);

      /* Treemap! */
      vis.add(pv.Bar)
          .extend(pv.Layout.treemap(flare).root("flare").round(true))
          .width(function(n) n.width - 1)
          .height(function(n) n.height - 1)
          .fillStyle(function(n) color(n).alpha(n.keys.join(".").match(re) ? 1 : .2))
          .title(function(n) n.keys.join(".") + ": " + n.data)
          .cursor("pointer")
          .event("click", function(n) top.location
              = "http://svn.prefuse.org/flare/trunk/flare/flare/src/"
              + n.keys.join("/") + ".as")
        .anchor("center").add(pv.Label)
          .textStyle(function() "rgba(0,0,0," + this.fillStyle().opacity + ")")
          .text(function(n) n.keys[n.keys.length - 1]);

      /* Counts the number of matching classes. */
      function count() {
        var nodes = vis.scene[0].children[0].map(function(s) s.data);
        var classes = 0, bytes = 0, total = 0;
        for (var i = 0; i < nodes.length; i++) {
          var n = nodes[i];
          total += n.data;
          if (n.keys.join(".").match(re)) {
            classes++;
            bytes += n.data;
          }
        }
        var percent = bytes / total * 100;
        title.innerHTML
            = classes + " classes; "
            + bytes + " bytes ("
            + percent.toFixed(percent < 10) + "%).";
      }

      /* Updates the visualization and count when a new query is entered. */
      function update(query) {
        if (query != re) {
          re = new RegExp(query, "i");
          count();
          vis.render();
        }
      }

      vis.render();
      search.focus();
      count();

    </script>
    <div id="footer">
      <label for="search">search: </label>
      <input type="text" id="search" onkeyup="update(this.value)">
    </div>
  </div></div></body>
</html>

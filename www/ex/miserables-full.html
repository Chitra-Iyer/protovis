<html>
  <head>
    <title>Miserables</title>
    <script type="text/javascript" src="../protovis-d3.2.0.js"></script>
    <script type="text/javascript" src="miserables.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var graph = pv.Layout.force(miserables.vertices, miserables.edges),
    transform = pv.Behavior.transform(),
    w = 900,
    h = 900;

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .fillStyle("white")
    .event("mousedown", transform.pan)
    .event("mousewheel", transform.zoom);

/* Links. */
vis.add(pv.Panel)
    .data(graph.links)
  .add(pv.Line)
    .extend(graph.link)
    .left(transform.x)
    .top(transform.y);

/* Nodes. */
vis.add(pv.Dot)
    .extend(graph.node)
    .left(transform.x)
    .top(transform.y)
    .size(function(d) d.linkDegree / 2)
    .title(function(d) d.nodeValue);

setInterval(function() {
    vis.render();
    graph.step();
  }, 50);

    </script>
  </body>
</html>

<html>
  <head>
    <title>Figures</title>
    <script type="text/javascript" src="../protovis-r3.1.0.js"></script>
    <style type="text/css">
      svg {
        border: solid 1px #ccc;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript+protovis">

new pv.Panel().width(150).height(150)
  .add(pv.Bar)
    .data([1, 1.2, 1.7, 1.5, .7, .2])
    .bottom(0).width(20)
    .height(function(d) d * 80)
    .left(function() this.index * 25)
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Wedge)
    .left(75).bottom(75)
    .innerRadius(50).outerRadius(70)
    .angle(function(d) d * 2 * Math.PI)
    .data(pv.normalize([1, 1.2, 1.7, 1.5, .7]))
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Panel)
    .data([[ 1, 1.2, 1.7, 1.5, .7],
           [.5, 1, .8, 1.1, 1.3],
           [.2, .5, .8, .9, 1]])
  .add(pv.Area)
    .data(function(d) d)
    .fillStyle(pv.Colors.category19().by(pv.parent))
    .bottom(pv.Layout.stack())
    .height(function(d) d * 40)
    .left(function() this.index * 35)
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Area)
    .data([1, 1.2, 1.7, 1.5, .7, .5, .2])
    .bottom(0)
    .height(function(d) d * 80)
    .fillStyle("rgba(30, 120, 180, .4)")
    .left(function() this.index * 25)
  .add(pv.Area)
    .data([.4, .2, .8, 1.2, 1.5, 1.1, .8])
    .fillStyle("rgba(30, 180, 120, .4)")
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Bar)
    .data([1, 1.2, 1.7, 1.5, .7, .2])
    .bottom(0)
    .width(21)
    .height(function(d) d * 50)
    .left(function() this.index * 25 + 2)
  .add(pv.Bar)
    .data([.5, 1, .8, 1.1, 1.3, .6])
    .bottom(function(d) this.proto.height() + this.proto.bottom())
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Dot)
    .data([[.1, 1, .4],
           [.3, 1.2, .3],
           [.9, 1.7, .1],
           [.2, 1.3, 1],
           [.8, 1.7, 1.5],
           [.65, 1.9, 10],
           [.6, 1.8, 2],
           [.7, 1.5, .5],
           [.75, 1.4, .2],
           [.73, 1.5, .1],
           [.76, 1.55, .1],
           [.78, 1.49, .1],
           [.2, 1.2, 4],
           [.7, 2.2, 1]]
      .sort(function(a, b) b[2] - a[2]))
    .left(function(d) d[0] * 150 + 2)
    .bottom(function(d) d[1] * 90 - 75)
    .size(function(d) d[2] * 200)
    .strokeStyle("white")
    .fillStyle("rgba(30, 120, 180, .4)")
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Image)
    .url("heatmap.png")
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Panel)
    .data([10, 50, 100])
  .add(pv.Line)
    .data(function() pv.range(14))
    .strokeStyle(pv.Colors.category10().by(pv.parent))
    .left(function() this.index * 10 + 10)
    .bottom(function(x, d) Math.random() * 40 + d)
    .lineWidth(5)
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Bar)
    .data([1, 1.2, 1.7, 1.5, .7, .2])
    .bottom(0).width(21)
    .height(function(d) d * 70)
    .left(function() this.index * 25 + 2)
    .anchor("top").add(pv.Label)
      .textBaseline("bottom")
      .font("bold 11px sans-serif")
  .root.render();

new pv.Panel().width(150).height(139.5)
    .bottom(10.5)
  .add(pv.Bar)
    .data([1, 1.2, 1.7, 1.5, .7])
    .bottom(0).width(20)
    .height(function(d) d * 70)
    .left(function() this.index * 25 + 15)
  .root.add(pv.Rule)
    .bottom(0)
  .add(pv.Rule)
    .data(function() pv.range(1, 4))
    .bottom(function(d) d * 70 / 2)
    .strokeStyle("white").lineWidth(.6)
  .root.render();

new pv.Panel().width(150).height(150)
  .add(pv.Wedge)
    .data(pv.normalize([1, 1.2, 1.7, 1.5, .7]))
    .left(75).bottom(75).innerRadius(51).outerRadius(70)
    .angle(function(d) d * 2 * Math.PI)
  .add(pv.Wedge)
    .data(pv.normalize([.3, .2, 1, 1.5, .4]))
    .innerRadius(30).outerRadius(49)
  .root.render();

    </script>
  </body>
</html>

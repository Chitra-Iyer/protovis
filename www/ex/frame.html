<html>
  <head>
    <title>Frames</title>
    <script type="text/javascript" src="../protovis-r3.1.0.js"></script>
    <style type="text/css">
      body {
        font: small sans-serif;
        max-width: 8.5in;
      }
      svg, h2, h3 {
        margin-bottom: 10px;
      }
      svg {
        width: 170px;
        height: 170px;
        border: solid 10px #ccc;
        margin-right: 10px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h2>Frames</h2>

    <iframe name="f" src="frame2.html" width="300" height="300"></iframe>

    <script type="text/javascript+protovis">
var vis = new pv.Panel().canvas(self.frames["f"].document.getElementById("d")).width(150).height(150);

var data = [1, 1.2, 1.7, 1.5, .7];
var scale = (2 * Math.PI) / pv.sum(data);
vis.add(pv.Wedge)
  .data(data)
  .left(75).top(75).innerRadius(50).outerRadius(70)
  .angle(function(d) d * scale)
  .anchor("center").add(pv.Label);
vis.render();
    </script>

  </body>
</html>
